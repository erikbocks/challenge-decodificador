<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Decodificador de Texto</title>
</head>

<body>
    <header class="header">
       
    </header>
    <main class="container">
        <section class="container__encoder">
            <textarea type="text" id="userMessage" class="container__enconder__input"></textarea>
            <p><img src="/assets/exclamation-circle.png"> Apenas letras minusculas e sem acento.</p>
            <div class="container__encoder__buttons">
                <button type="button" class="encode__button" onclick=encryptMessage()>
                    Criptografar
                <button type="button" class="decode__button" onclick=decryptMessage()>Descriptografar</button>
            </div>
        </section>
        <section class="container__decoder">
            <div class="container__decoder__text">
                <h2 id="decoderAreaTitle" class="container__decoder__text__title">Nenhuma mensagem criptografada ainda.</h2>
                <p id="decoderAreaText" class="container__decoder__text__paragraph">Digite um texto que você deseja
                    criptografar ou
                    descriptografar.
                </p>
            </div>
            <button type="button" class="copy__button" onclick=copyToClipboard()>Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">Desenvolvido por <a class="footer__link" href="https://github.com/erikbocks">Erik Böck</a> no ano de 2024.</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
